<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/ce827c0f2a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="Log-in-main-container sign-in-main-container" >
            <div class="Log-in-form-container sign-in-form-container">
                <i class="fa-solid fa-user icon" style="color: #f05537;"></i>
                <h2 class="welcome-text">Welcome Back</h2>
                <p class="para-text">Please enter your details</p>
                
                <form action="/login" method="POST">
                    <div class="form-group-uandp">
                        <input type="email" name="email" required placeholder="Email" class="username"><br>
                        <input type="password" name="password" required placeholder="Password" class="password">
                    </div>
                    <div class="form-checkbox">
                        <label>
                            <input type="checkbox" name="remember">
                            Remember Me
                        </label>
                        <a class="forgot-pass-text">Forgot Password</a>
                    </div>
                    <div class="form-group-btn">
                        <button type="submit" class="sign-in-btn">Login</button><br>
                        <button class="sign-in-google-btn"><img width="18" height="18" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" class="google-img"/>Sign-in with Google</button><br>
                    </div>
                </form>
                <p>Don't have an account? <a href="/signin">Sign up</a></p>
            </div>
        </div>
    </main>
</body>
</html>
