<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>

    <div class="container">

        <!-- LEFT SIDE (Grey Area) -->
        <div class="left-panel">
            <h1>Create Account</h1>
            <p>Join us today and start your journey with TechConnect</p>

            <form class="form-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" />

                <label>Email</label>
                <input type="email" placeholder="Enter your email" />

                <label>Password</label>
                <input type="password" placeholder="Create password" />

                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password" />

                <button class="btn">Sign Up</button>

                <p class="switch-text">
                    Already have an account?
                    <a href="Signin.html">Sign In</a>
                </p>
            </form>
        </div>

        <!-- RIGHT SIDE (Black Area) -->
        <div class="right-panel">
            <h1>Hello Friend!</h1>
            <p>Start Your journey with us by Creating a free account with us today.</p>

            <a href="Signin.html" class="btn alt-btn">Sign In</a>

            <img src="lines.png" class="background-lines" alt="">
        </div>

    </div>

</body>
</html>
